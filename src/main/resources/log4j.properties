# Define some default values that can be overridden by system properties
# To change daemon root logger use hadoop_root_logger in hadoop-env
#hadoop.root.logger=DEBUG,DRFA
hadoop.root.logger=INFO,DRFA
hadoop.log.dir=${user.home}/.hms-mirror/logs
hadoop.log.file=hms-mirror.log


# Define the root logger to the system property "hadoop.root.logger".
log4j.rootLogger=${hadoop.root.logger}

# Logging Threshold
#log4j.threshhold=WARN
log4j.appender.console.Threshold=INFO
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
#log4j.appender.console.threshold=warn

log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} [%t] %p %c{3}:%m%n
#log4j.appender.console.layout.conversionPattern=%d [%t] %-5p %c - %m%n
#
# Daily Rolling File Appender
#

log4j.appender.DRFA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DRFA.File=${hadoop.log.dir}/${hadoop.log.file}

# Rollver at midnight
log4j.appender.DRFA.DatePattern=.yyyy-MM-dd

# 30-day backup
#log4j.appender.DRFA.MaxBackupIndex=30
log4j.appender.DRFA.layout=org.apache.log4j.PatternLayout

# Pattern format: Date LogLevel LoggerName LogMessage
#log4j.appender.DRFA.layout.ConversionPattern=%d{ISO8601} %p %c{1}.%M: %m%n
# Debugging Pattern format
log4j.appender.DRFA.layout.ConversionPattern=%d{ISO8601} [%t] %p %c{1}.%M(%L):%m%n
#log4j.appender.DRFA.layout.ConversionPattern=%d{ISO8601} [%t] %p %c.%M(%L):%m%n

log4j.logger.com.cloudera.utils=DEBUG
