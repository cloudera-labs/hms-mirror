<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Header</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pure.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/grids-responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tree.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mirror.css}">
</head>
<body>
<!--<div class="pure-u-1" th:fragment="header">-->
    <div class="pure-g" th:fragment="header">
        <div class="pure-u-3-4">
            <a th:href="@{/}" style="vertical-align: center">
                <th:block th:unless="${BETA == true}">
                <img th:src="@{/images/mirror-logo.png}" height="80px" style="margin-bottom: 20px"/>
                </th:block>
                <th:block th:if="${BETA == true}">
                    <img th:src="@{/images/mirror-logo-beta.png}" height="80px" style="margin-bottom: 20px"/>
                </th:block>
                <img th:src="@{/images/mirror-__${CONFIG.dataStrategy.toString()}__.png}" height="80px" style="margin: 20px"
                th:if="${CONFIG != null}"/>
                <img th:src="@{/images/mirror-default.png}" height="80px" style="margin: 20px"
                     th:if="${CONFIG == null}"/>
            </a>
        </div>
        <div class="pure-u-1-8" style="margin-top: 20px;">
            <a th:href="#{docs.website}" target="_blank"><b th:text="#{documentation}"/></a>
<!--            <br>-->
<!--            TODO: Expose after more testing -->
<!--            <a th:href="@{/swagger-ui/index.html}" target="_blank"><b th:text="#{swagger.ui}"/></a>-->
<!--            <br>-->
<!--            <b th:text="#{session.id(${RUN_CONTAINER.sessionId})}" th:if="${RUN_CONTAINER != null && RUN_CONTAINER.sessionId != null}"/>-->
        </div>
<!--        <div class="pure-u-1-8">-->
<!--            <h5 th:text="#{version(${VERSION})}" th:unless="${VERSION == null}"/>-->
<!--        </div>-->
    </div>
<!--</div>-->
</body>
</html>
