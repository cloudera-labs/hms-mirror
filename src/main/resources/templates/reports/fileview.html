<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="#{file.viewer(${FILE})}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pure.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/grids-responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/report.css}">
</head>
<body>
<div th:fragment="view">
<!--    <pre th:text="${CONTENT}"></pre>-->
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="report-content">
<!--                <pre th:text="${CONTENT}"></pre>-->
                <textarea class="report-content" th:text="${CONTENT}" cols="80" th:rows="${LINES}"/>
            </div>
        </div>
</body>
</html>
